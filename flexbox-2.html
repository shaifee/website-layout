<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        .container{
            border: 8px dotted limegreen;
            display: flex;
            justify-content:left;
            height: 500px;
            align-items: stretch;

        }
        
        .box{
            border: 2px dashed purple;
            font-size: 3em;
            font-weight: 700;
            width: 150px;
            /* height: 150px; */
        } 
        #box-2{
            flex-grow: 1;
        } 
    </style>
</head>
<body>
     <!-- .container>.box{box-$}*3  -->
     <div class="container">
        <div class="box">box-1</div>
        <div id="box-2" class="box">box-2</div>
     </div>
        
</body>
</html>
